<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
	crossorigin="anonymous">
	<link rel="stylesheet" href="practice2.css">
	<link rel="stylesheet" href="practice2.js">

	<!-- Google Font Roboto -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	
	<header>
	
			<div class="logo">
				<i class="fab fa-youtube"></i>
				<span>Youtube</span>
			</div>
			<div class="icons">
				<i class="fas fa-search"></i>
				<i class="fas fa-ellipsis-v"></i>
			</div>

	</header>
 



	<section class="player">
		<video controls src="video/SmartHome_Project.mp4"></video>
	</section>

	<section class="info">

		<div class="metadata">

			<ul class="hashtag">
				<li>#HashTag1</li>
				<li>#HashTag2</li>
				<li>#HashTag3</li>
			</ul>
			<div class="titleAndBtn">
				<span class="title">클론코딩 유튜브 사이트 따라
					만들기(HTML+CSS 연습편, 웹 포트폴리오) | 프론트엔드 개발자 입문편:
					 HTML, CSS, Javascript
			 </span>
			 <button class="moreBtn">
				 <i class="fas fa-caret-down"></i>
			 </button>
			</div>
				<span class="views"> 조회수 10000회  2021. 11. 20.</span>
			<ul class="actions">
				<li>
					<button><i class="fas fa-thumbs-up active"></i><span>100</span></button>

				</li>
				<li>
					<button><i class="fas fa-thumbs-down"></i><span>100</span></button>
				</li>
				<li>
					<button><i class="fas fa-share"></i><span>공유</span></button>
				</li>
				<li>
					<button><i class="fas fa-plus"></i><span>저장</span></button>
				</li>
				<li>
					<button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
				</li>
			</ul>
		</div>


		<div class="channel">
			<div class="metadata">
				<img src="image/profile.PNG" alt="">
				<div class="info">
					<span class="name">화이팅!</span>
					<span class="subscriber">1000</span>
				</div>

			</div>
			<button class="subscribe">SUBSCRIBE</button>

		</div>	
	</section>


	<section class="upNext">

		<span class="title">UpNext</span>

		<ul>
			<li class="item">
				<div class="image">
					<img src="image/items/item1.PNG" alt="">
				</div>
				<div class="info">
					<span class="title">이름이 아주 아주 아주 아주 아주 조금 길 수도 있는 다음 동영상 1</span>
					<span class="name">가나다</span>
					<span class="views">10670</span>	
				</div>
				<button class="moreBtn">
					<i class="fas fa-ellipsis-v"></i>
				</button>
			</li>

			<li class="item">

				<div class="image">
					<img src="image/items/item2.PNG" alt="">
				</div>
				
				<div class="info">
					<span class="title">다음 동영상 2</span>
					<span class="name">홍길동</span>
					<span class="views">10000</span>		
				</div>

				<button class="moreBtn">
					<i class="fas fa-ellipsis-v"></i>
				</button>
			</li>

			<li class="item">
				<div class="image">
					<img src="image/items/item3.PNG" alt="">
				</div>
				<div class="info">
					<span class="title">다음 동영상 3</span>
					<span class="name">누군가</span>
					<span class="views">13547</span>			
				</div>
				<button class="moreBtn">
					<i class="fas fa-ellipsis-v"></i>
				</button>
			</li>
		</ul>

	</section>

</body>
</html>
